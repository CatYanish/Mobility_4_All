<div class="container">
  <h1 class="lead">Rider/Caregiver Login</h1>
    <h1 class="lead alert alert-danger" role="alert" ng-if="rc.message != ''">{{rc.message}}</h2>
    <form ng-submit="rc.login()">
      <div>
        <md-input-container>
          <label for="username">Username:</label>
          <input type="text" ng-model="rc.user.username" autofocus/>
        </md-input-container>
      </div>

      <div>
        <md-input-container>
          <label for="password">Password:</label>
          <input type="password" ng-model="rc.user.password" />
        </md-input-container>
      </div>
      <div>
        <md-button class="md-raised md-primary" type="submit" name="submit">Log In</md-button>
          <!-- <input class="btn btn-default" type="submit" name="submit" value="Log In" /> -->
          <a href="#register">Register</a>
      </div>
    </form>
</div>
